<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Chernikova10</title>
</head>
<body>
    <div class="content">
		<div class="tytle">Крестики-нолики</div>
		<div class="text">Простая игра в крестики-нолики. Победитель всегда ходит первым.</div>
		<div class="two-line">
			<div class="stat">
				<div class="title-victory">Количество побед:</div>
				<div class="bottom-line">
					<div>Первый игрок: <span id="sX">0</span></div>
					<div>Второй игрок: <span id="sO">0</span></div>
				</div>
			</div>
			<div class="currentPlayer">
				<span>Ход <span id="curPlyr">X</span></span>
			</div>
		</div>


		<div id="area">

		</div>

		<div class="btn-block">
			<div id="reset-btn">
				<span>Новый раунд</span>
			</div>
			<div id="retry-btn">
				<span>Сброс</span>
			</div>
		</div>

	</div>

	<div class="content">
		<div class="tytle">Демонстрация Canvas</div>
		<div class="text">Нажмите на поле снизу.</div>
		<canvas id="canvas" style="width: 100px; height: 100px; margin: auto;"></canvas><br>
		<div id="retry-btn2">
			<span id="retry">Сбросить</span>
		</div>
	</div>

    <script src="app.js" type="text/javascript" defer></script>
</body>
</html>
